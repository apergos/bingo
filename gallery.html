<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN\ http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bingo Card Backgrounds</title>
    <style type="text/css">
      * {
	  box-sizing: border-box;
      }
      html, body, div, img {
	  margin: 0;
	  padding: 0;
	  border: 0;
	  font-size: 100%;
	  font: inherit;
	  vertical-align: baseline;
      }
      body {
	  line-height: 1;
      }
      .container {
	  display: flex;
	  flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <center><h1>Bingo Card Backgrounds</h1></center>
    <div class="container">
      <div>
	<figure>
	  <img src="trump_bg_thumb.jpg" alt="Trump background">
	  <figcaption>Trump</figcaption>
	</figure>
      </div>
      <div>
	<figure>
	  <img src="corpbuzz_bg_thumb.jpg" alt="Corporate Buzzword background">
	  <figcaption>CorpBuzz</figcaption>
	</figure>
      </div>
      <div>
	<figure>
	  <img src="wtf_bg_thumb.jpg" alt="WTF background (NSFW)">
	  <figcaption>WTF</figcaption>
	</figure>
      </div>
      <div>
	<figure>
	  <img src="nice_bg_thumb.jpg" alt="Flower background">
	  <figcaption>Flower</figcaption>
	</figure>
      </div>
   </div>
  </body>
</html>
